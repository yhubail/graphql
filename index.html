<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title that appears in browser tab -->
    <title>GraphQL Profile</title>
    
    <!-- External CSS libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS for application-specific styling -->
    <link rel="stylesheet" href="./src/public/css/style.css">
    
    <style>
        /* Modern UI styling with enhanced visuals */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: move 15s linear infinite;
        }
        
        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        /* Enhanced glassmorphism card styling */
        .glassmorphism-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            position: relative;
        }
        
        .glassmorphism-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
        }
        
        .glassmorphism-card:hover::before {
            left: 100%;
        }
        
        .glassmorphism-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        /* Modern button styling */
        .btn-modern {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transition: all 0.4s ease;
            z-index: -1;
            border-radius: 12px;
        }
        
        .btn-modern:hover::before {
            width: 100%;
        }
        
        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
        }
        
        /* Project tile styling */
        .project-tile {
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .project-tile:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Glow effect for headings */
        .glow-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        /* Animated icon */
        .icon-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.6);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Animated background elements -->
    <div class="bg-animation">
        <span style="top:80%; left:20%; animation-delay: 0s;"></span>
        <span style="top:60%; left:70%; animation-delay: 2s;"></span>
        <span style="top:10%; left:10%; animation-delay: 4s;"></span>
        <span style="top:30%; left:85%; animation-delay: 6s;"></span>
        <span style="top:70%; left:50%; animation-delay: 8s;"></span>
        <span style="top:20%; left:30%; animation-delay: 10s;"></span>
        <span style="top:45%; left:20%; animation-delay: 12s;"></span>
    </div>

    <!-- Main application container with responsive padding -->
    <div id="app" class="container mx-auto p-6">
        <!-- The welcome card has been removed -->
    </div>
    
    <!-- Main application JavaScript using ES modules -->
    <script type="module">
        // Import the main app module
        import { AuthController } from './src/controllers/AuthController.js';
        import { Auth } from './src/models/Auth.js';
        
        console.log('Index.html script loaded');
        
        // Initialize auth service
        const auth = new Auth();
        console.log('Auth service initialized');
        
        // Handle routing
        function handleRoute() {
            console.log('handleRoute called');
            // Get current URL path
            const path = window.location.pathname;
            const hostname = window.location.hostname;
            
            console.log('Current path:', path);
            console.log('Hostname:', hostname);
            
            // Allow both localhost and GitHub Pages
            const isGitHubPages = hostname.includes('github.io');
            const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
            
            console.log('Is GitHub Pages:', isGitHubPages);
            console.log('Is localhost:', isLocalhost);
            
            // Get the repository name from the path if on GitHub Pages
            let basePath = '';
            if (isGitHubPages) {
                // Extract the repository name from the path
                const pathParts = path.split('/');
                if (pathParts.length > 1) {
                    basePath = '/' + pathParts[1];
                }
            }
            
            console.log('Base path:', basePath);
            
            // Valid routes
            const homePath = basePath + '/';
            const profilePath = basePath + '/profile/';
            
            console.log('Home path:', homePath);
            console.log('Profile path:', profilePath);
            
            if (path === homePath || path === profilePath) {
                console.log('Valid route detected:', path);
                
                // Profile route logic
                if (path === profilePath) {
                    console.log('Profile route detected');
                    // Redirect to login if not authenticated
                    if (!auth.isAuthenticated()) {
                        console.log('Not authenticated, redirecting to login');
                        window.location.href = homePath;
                        return;
                    }
                    console.log('Authenticated, showing profile');
                }
                
                // Initialize the auth controller
                console.log('Initializing AuthController');
                try {
                    new AuthController();
                    console.log('AuthController initialized successfully');
                } catch (error) {
                    console.error('Error initializing AuthController:', error);
                }
            } else {
                console.log('Invalid route detected:', path);
                showErrorPage(basePath);
            }
        }
        
        // Show error page
        function showErrorPage(basePath = '') {
            document.getElementById('app').classList.add('hidden');
            document.getElementById('error-page').classList.remove('hidden');
            
            // Add event listener to the home button
            const homeBtn = document.getElementById('go-home-btn');
            if (homeBtn) {
                homeBtn.addEventListener('click', () => {
                    window.location.href = basePath + '/';
                });
            }
        }
        
        // Call handleRoute when the page loads
        window.addEventListener('DOMContentLoaded', handleRoute);
        
        // Listen for navigation events
        window.addEventListener('popstate', handleRoute);
    </script>
</body>
</html>
