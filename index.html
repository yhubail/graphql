<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title that appears in browser tab -->
    <title>GraphQL Profile</title>
    
    <!-- External CSS libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS for application-specific styling -->
    <link rel="stylesheet" href="./src/public/css/style.css">
    
    <style>
        /* Modern UI styling with enhanced visuals */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: move 15s linear infinite;
        }
        
        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        /* Enhanced glassmorphism card styling */
        .glassmorphism-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            position: relative;
        }
        
        .glassmorphism-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
        }
        
        .glassmorphism-card:hover::before {
            left: 100%;
        }
        
        .glassmorphism-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        /* Modern button styling */
        .btn-modern {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transition: all 0.4s ease;
            z-index: -1;
            border-radius: 12px;
        }
        
        .btn-modern:hover::before {
            width: 100%;
        }
        
        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
        }
        
        /* Project tile styling */
        .project-tile {
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .project-tile:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Glow effect for headings */
        .glow-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        /* Animated icon */
        .icon-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.6);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Animated background elements -->
    <div class="bg-animation">
        <span style="top:80%; left:20%; animation-delay: 0s;"></span>
        <span style="top:60%; left:70%; animation-delay: 2s;"></span>
        <span style="top:10%; left:10%; animation-delay: 4s;"></span>
        <span style="top:30%; left:85%; animation-delay: 6s;"></span>
        <span style="top:70%; left:50%; animation-delay: 8s;"></span>
        <span style="top:20%; left:30%; animation-delay: 10s;"></span>
        <span style="top:45%; left:20%; animation-delay: 12s;"></span>
    </div>

    <!-- Main application container with responsive padding -->
    <div id="app" class="container mx-auto p-6">
        <!-- Initial welcome card (will be replaced by login/profile views) -->
        <div class="glassmorphism-card p-10 max-w-lg mx-auto mt-16">
            <div class="text-center mb-2">
                <i class="fas fa-user-circle text-5xl text-blue-400 icon-pulse mb-4"></i>
            </div>
            <h1 class="text-4xl font-bold mb-6 text-center glow-text bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">Welcome to Your Profile</h1>
            <p class="mb-8 text-center text-gray-300 text-lg">Discover your progress and achievements in one beautiful dashboard.</p>
            
            <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center">
                <button class="btn-modern flex items-center justify-center">
                    <i class="fas fa-chart-line mr-2"></i>
                    View Statistics
                </button>
                <button class="btn-modern flex items-center justify-center" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    <i class="fas fa-project-diagram mr-2"></i>
                    My Projects
                </button>
            </div>
            
            <div class="mt-10 pt-8 border-t border-gray-700">
                <p class="text-center text-gray-400 text-sm">
                    <i class="fas fa-lock mr-1"></i> Secure access to your personalized dashboard
                </p>
            </div>
        </div>
    </div>
    
    <!-- Main application JavaScript using ES modules -->
    <script type="module">
        // Import necessary controller and model classes
        import { AuthController } from './src/controllers/AuthController.js';
        import { Auth } from './src/models/Auth.js';
        
        // Initialize controller variable for global scope access
        let authController;
        
        // Create authentication model instance
        const auth = new Auth();
        
        // Set up browser history navigation handler
        window.addEventListener('popstate', handleRoute);
        
        // Initialize the application when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Create auth controller instance
            authController = new AuthController();
            
            // Handle the initial route based on URL
            handleRoute();
            
            // Create animated background elements
            createBackgroundElements();
        });

        // Route handling function to manage application views
        function handleRoute() {
            // Get current URL path
            const path = window.location.pathname;
            
            // Profile route logic
            if (path === '/profile/') {
                // Redirect to login if not authenticated
                if (!auth.isAuthenticated()) {
                    history.pushState(null, '', '/');
                    authController.showLogin();
                    return;
                }
                // Show profile for authenticated users
                authController.showProfile();
            } else {
                // Redirect to profile if already authenticated
                if (auth.isAuthenticated()) {
                    history.pushState(null, '', '/profile/');
                    authController.showProfile();
                    return;
                }
                // Show login for non-authenticated users
                authController.showLogin();
            }
        }
        
        // Function to create dynamic background elements
        function createBackgroundElements() {
            const bgAnimation = document.querySelector('.bg-animation');
            for (let i = 0; i < 15; i++) {
                const span = document.createElement('span');
                span.style.top = Math.random() * 100 + '%';
                span.style.left = Math.random() * 100 + '%';
                span.style.width = Math.random() * 80 + 20 + 'px';
                span.style.height = span.style.width;
                span.style.animationDelay = Math.random() * 15 + 's';
                span.style.animationDuration = Math.random() * 20 + 15 + 's';
                bgAnimation.appendChild(span);
            }
        }
    </script>
</body>
</html>
